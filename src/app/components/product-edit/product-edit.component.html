<div class="container" *ngIf="formgroup">
  <form [formGroup]="formgroup">


    <div class="form-group" hidden>
      <label>ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submitted && formgroup.controls.name.errors}">
      <div *ngIf="submitted && formgroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="submitted && formgroup.controls.name.errors.required" >Name is required</div>
      </div>
    </div>
    <div class="=form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="=form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" formControlName="quantity">
    </div>
    <div class="=form-group">
      <label>Selected</label>
      <input type="checkbox"formControlName="selected" class="form-check">
    </div>
    <div class="=form-group">
      <label>Available</label>
      <input type="checkbox" formControlName="available" class="form-check">
    </div>
    <button class="btn btn-success" (click)="onUpdateProduct()">save</button>
  </form>
</div>
