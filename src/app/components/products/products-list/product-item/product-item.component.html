<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td>{{product.available}}</td>
  <td >
    <button class="btn" (click)="onSelect(product)"  [ngClass]="product.selected?' btn-danger newbtndanger ':' btn-success newbtnsuccess'" >
      <span  *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td >
    <button class="btn btn-danger newbtndanger" (click)="onDeleteProduct(product)" >
      <span class ="fa fa-trash-o"></span>
    </button>
  </td>
  <td >
    <button class="btn btn-danger newbtndanger" (click)="onEditProduct(product)" >
      <span class ="fa fa-edit"></span>
    </button>
  </td>
</tr>
